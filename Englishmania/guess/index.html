<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Englishmania</title>
    <link
      rel="shortcut icon"
      href="./Clipped_image_20250423_231203.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <h1>GUESS THE WORD</h1>
        <div class="timeLine"></div>
      </div>
      <div class="content">
        <div class="img">
          <img
          src="./question.jpg"
            alt=""
          />
        </div>
        <p>Let's Start</p>
      </div>
    </div>
    <form class="settings">
      <div>
        <h2>X</h2>
      </div>
      <div class="color">
        <p>Body Background Color:</p>
        <div class="colors">
          <div class="colorborder">
            <input type="text" name="one" />
            <div class="viscol"></div>
          </div>
          <div class="colorborder">
            <input type="text" name="two" />
            <div class="viscol"></div>
          </div>
        </div>
      </div>
      <div class="color">
        <p>Box Text And Border Colors:</p>
        <div class="colors">
          <div class="colorborder">
            <input type="text" name="three" />
            <div class="viscol"></div>
          </div>
          <div class="colorborder">
            <input type="text" name="four" />
            <div class="viscol"></div>
          </div>
        </div>
      </div>
      <div class="behindTheSences">
        <div class="images">
          <input class="image" placeholder="Image Link" type="text">
          <input class="guessWord" placeholder="Word" type="text">
        </div>
        <div class="images">
          <input class="image" placeholder="Image Link" type="text">
          <input class="guessWord" placeholder="Word" type="text">
        </div>
        <div class="images">
          <input class="image" placeholder="Image Link" type="text">
          <input class="guessWord" placeholder="Word" type="text">
        </div>
        <div style="display: none;" class="images">
          <input class="image" value="./raw.png" placeholder="Image Link" type="text">
          <input class="guessWord" value="Have A Nice Day" placeholder="Word" type="text">
        </div>
      </div>
      <div class="inputsSub">
        <input type="button" value="clear" name="clear">
        <input type="submit" value="Save" name="settingSave" />
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
