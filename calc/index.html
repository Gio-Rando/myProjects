<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div  class="calc">
        <div id="lop" class="div1"><p id="on"></p></div>

            <div class="div black" id="myw"><p>3</p></div>

            <div class="div red" id="del"><p>X</p></div>
            <div class="div yellow" id="je"><p>/</p></div>
            <div class="div green" id="o"><p>=</p></div>
            <div class="div red" id="dis"><p>C</p></div>
